<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API</h1>
    <div id="result"></div>

    <script>
        fetch('/menu_digitale/api/menu.php')
            .then(response => {
                document.getElementById('result').innerHTML += 
                    `<p>Status: ${response.status}</p>`;
                return response.text();
            })
            .then(data => {
                document.getElementById('result').innerHTML += 
                    `<pre>${data}</pre>`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML += 
                    `<p>Errore: ${error}</p>`;
            });
    </script>
</body>
</html>
